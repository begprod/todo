<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<title>MakeToDoGreatAgain</title>
</head>
<body>

	<section id="app" class="wrapper">
		<header>
			<h1 class="wrapper__head">TODO APP</h1>
		</header>

		<ul class="todo">
			<li class="todo__item">
				<input class="todo__checkbox" type="checkbox">
				<label class="todo__label">Make todo great again</label>
				<input class="todo__input-text" type="text">
				<button class="btn todo__edit">Edit</button>
				<button class="btn todo__delete">Delete</button>
			</li>
		</ul>

		<form id="add-form">
			<input class="add-form__input" type="text">
			<button class="btn add-form__btn">Add task</button>
		</form>
	</section>
	
	<script src="./js/script.js"></script>
</body>
</html>
